<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Total Marketing Gabon | Login </title>
</head>

<body>

    <header>
        <img class="logo-total" src="https://upload.wikimedia.org/wikipedia/fr/d/dd/TOTAL_SA_logo.svg" alt="Logo Total">
    </header>

    <h1 class="welcome-message">Bienvenue sur la plateforme de Total Marketing Gabon</h1>

    <div class="login-form">
        <div class="form-group">
            <input id="username" type="text" placeholder="Nom d'utilisateur">
            <p class="error" id="username-error">Nom d'utilisateur non reconnu</p>
        </div>
        <div class="form-group">
            <input id="password" type="password" placeholder="Mot de passe">
            <p class="error" id="password-error">Mot de passe incorrecte</p>
        </div>

        <button id="login-button">Se connecter</button>
    </div>

    <script src="./script.js" type="module" defer></script>

</body>

</html>
